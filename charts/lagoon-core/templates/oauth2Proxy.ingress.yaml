{{- if .Values.oauth2proxy.ingress.enabled -}}
{{- $fullName := include "lagoon-core.oauth2proxy.fullname" . -}}
{{- $svcPort := .Values.oauth2proxy.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "lagoon-core.oauth2proxy.labels" . | nindent 4 }}
  annotations:
    {{- with coalesce .Values.oauth2proxy.ingress.ingressClassName .Values.defaultIngressClassName }}
    acme.cert-manager.io/http01-ingress-class: {{ . }}
    {{- end }}
    {{- with .Values.oauth2proxy.ingress.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- with coalesce .Values.oauth2proxy.ingress.ingressClassName .Values.defaultIngressClassName }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.oauth2proxy.ingress.tls }}
  tls:
    {{- range .Values.oauth2proxy.ingress.tls }}
  - hosts:
      {{- range .hosts }}
      - {{ . | quote }}
      {{- end }}
    secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  {{- range .Values.oauth2proxy.ingress.hosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ . }}
        pathType: Prefix
        backend:
          service:
            name: {{ $fullName }}
            port:
              number: {{ $svcPort }}
      {{- end }}
  {{- end }}
{{- end }}
